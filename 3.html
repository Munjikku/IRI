    <h2>회사소개</h2>
    <p><strong>IRI</storng>는 2019년 4월 ?일 처음 개설되어 서비스를 시작했다.
      IRI는 Innovation Revolution Information의 약자로, 혁신 혁명 정보의
      신념아래 회사를 설립한 것이다. 시작은 작은 웹사이트로서, 고객
      이 원하는 정보를 제공하고 고객의 만족을 우선으로
      하는 고객맞춤 서비스를 지향하는 회사다. <a href="2.html" title="창업자
      소개보기">창업자</a>인 김준성 대표는 고객을 만족시키는 것이 회사를 성장시키는데
      큰 힘이 되었다고 말한다.</p>
